<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calcuNucba</title>
</head>

<body>

    <div id="container" class="container">
        <h1>La calcuNucba</h1>

        <div class="calculator" id="calculator">
            <!-- el resultado y la historia -->
            <!-- por qué van vacío? bueno, porque lo vamos a llenar! -->
            <div id="history" class="historyBox">
                <p id="historyValue" class="historyValueBox">
                    <!-- Acá van las operaciones previas -->
                    0
                </p>
            </div>

            <div id="result" class="resultBox">
                <p id="resultValue">
                    0
                    <!-- y acá el resultado -->
                </p>
            </div>

            <!-- los botones -->
            <div class="keys" id="keys">
                <!-- hacemos 20 botoneeeees -->
                <!-- row 1 -->
                <button class="key" id="clean">C</button>
                <!-- resulta que AC es all clear, yo tampoco sabía ni para qué es ese botón -->
                <button class="key" id="back">AC</button>
                <button class="key" id="percentage">**</button>
                <button class="key" id="opDiv">/</button>

                <!-- row2 -->
                <!-- tecnicamente podríamos ponerle como id solo el numero pero... no me gusta! 
                    https://stackoverflow.com/questions/5672903/can-i-have-an-element-with-an-id-that-starts-with-a-number#:~:text=Can%20I%20have%20a%20div,but%20a%20space%20is%20okay. -->
                <button class="num" id="num7">7</button>
                <button class="num" id="num8">8</button>
                <button class="num" id="num9">9</button>
                <button class="key" id="opMult">*</button>

                <!-- row3 -->
                <button class="num" id="num4">4</button>
                <button class="num" id="num5">5</button>
                <button class="num" id="num6">6</button>
                <button class="key" id="opSubs">-</button>

                <!-- row4 -->
                <button class="num" id="num1">1</button>
                <button class="num" id="num2">2</button>
                <button class="num" id="num3">3</button>
                <button class="key" id="opPlus">+</button>
                <!-- row5 -->
                <button class="num" id="num00">00</button>
                <button class="num" id="num0">0</button>
                <button class="num" id="dot">.</button>
                <button class="key" id="total">=</button>

            </div>

        </div>


    </div>

    <script src="./index.js"></script>
</body>

</html>
